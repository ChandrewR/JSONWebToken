<!DOCTYPE html>
<html lang="en">
<head>
  <title>JWT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <h2 style="padding:50px">JSON Web Token</h2>

<div class="container">
  <h3>Authentication</h3>
  <form action="">
    <div class="form-group col-lg-5">
      <label for="usr">Username:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group col-lg-5">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group col-lg-3">
      <input type="submit" class="btn btn-primary" value="Authenticate">
    </div>
  </form>
</div>

<div class="container">
  <h3>Add user</h3>
  <form action="http://localhost:5000/api/addUser">
    <div class="form-group col-lg-5">
      <label for="regusr">Username:</label>
      <input type="text" class="form-control" id="regusr">
    </div>
    <div class="form-group col-lg-5">
      <label for="regpwd">Password:</label>
      <input type="password" class="form-control" id="regpwd">
    </div>
    <div class="form-group col-lg-2">
    <label for="admin">Admin</label>
    <input type="checkbox" value="" id="admin">
    </div>
    <div class="form-group col-lg-3">
      <input type="submit" class="btn btn-primary" value="Add user">
    </div>
  </form>
</div>

</body>
</html>
